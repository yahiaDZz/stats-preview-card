<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-bgcolor">
  <div class="grid h-screen place-items-center ">
    <div class="flex text-white ">
      <div class="flex-col bg-divcolor p-20">
        <h1 class="text-5xl font-semibold">Get <span class="text-textpurple">insights</span> that help<br /> your
          business grow.</h1>
        <p class="tracking-wide text-lg mt-4 font-thin text-gray-300">
          Discover the benefits of data analytics and make<br /> better decisions regarding revenue, customer<br />
          experience, and overall efficiency.
        </p>
        <div class="mt-10 flex justify-between">
          <div class="flex-col">
            <h1 class="text-3xl font-semibold">
              10k+
            </h1>
            <h1 class="font-thin uppercase text-gray-300">
              companies</h1>
          </div>
          <div class="flex-col">
            <h1 class="text-3xl font-semibold">
              314
            </h1>
            <h1 class="font-thin uppercase text-gray-300">
              templates</h1>
          </div>
          <div class="flex-col">
            <h1 class="text-3xl font-semibold">
              12M+
            </h1>
            <h1 class="font-thin uppercase text-gray-300">
              queries</h1>
          </div>
        </div>
      </div>
      <div>
        <img src="./images/image-header-desktop.jpg" />
      </div>
    </div>
  </div>
  <div class="attribution text-white">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Yahia Abdeldjalil</a>.

</html>
